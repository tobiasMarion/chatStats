name: Docker Image CI

on:
  push:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag chatstats:$(date +%s)
    - name: Push image to Docker Hub
      run: |
          docker login -u tobiasmarion -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push chatstats/app:lastest
